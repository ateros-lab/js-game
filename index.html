<div id="canvas" oncontextmenu = "return false;" style="
	background-color: white;
">
	<div>
		<img src="assets/2 Background/Day/Background.png" style="
			position: absolute;
			left: 0;
			bottom: 64px;
			width: 100%;
		"/>
	</div>
	<img src="fullscreen.png" id="fsBtn" style="
		width: 40px;
		height: 40px;
		position: absolute;
		top: 20px;
		right: 20px;
	" />
	<div id="img-block" style="
		width: 96px;
		height: 96px;
		overflow: hidden;
		position: absolute;
		left: 0px;
		bottom: 64px;
	">
		<img id="hero-img" style="
			width: 576px;
			height: 384px;
			position: relative;
			top: 0px;
			left: -96px;
			transform: scale(-1,1);
		" src="hero-sprite.png" />
	</div>
	<div id="jump-block" style="
		position: absolute;
		top: 0;
		left: 0;
		width: 144px;
		height: 144px;
		overflow: hidden;
		opacity: 0.5;
	">
		<img src="hero-sprite.png" style="
			position: absolute;
			top: -144px;
			left: -144px;
			width: 864px;
			height: 576px;
			transform: scale(-1,1);
		" />
		<div style="
			position: absolute;
			top: 0;
			left: 0;
			width: 140px;
			height: 140px;
			border: 2px solid rgb(0, 119, 255);
			border-radius: 50%;
		"			
		></div>
	</div>
	<div id="hit-block" style="
		position: absolute;
		top: 0;
		right: 0;
		width: 144px;
		height: 144px;
		overflow: hidden;
		opacity: 0.5;
	">
		<img src="hero-sprite.png" style="
			position: absolute;
			top: -452px;
			left: -442px;
			width: 864px;
			height: 576px;
			transform: scale(-1,1);
		" />
		<div style="
			position: absolute;
			top: 0;
			right: 0;
			width: 140px;
			height: 140px;
			border: 2px solid rgb(0, 119, 255);
			border-radius: 50%;
		"			
		></div>
	</div>	
</div>
<script>

	//ПЕРЕМЕННЫЕ
	
	let rightPosition = 0;
	let imgBlockPosition = 0;
	let direction = 'right';
	let hit = false;
	let jump = false;
	let timer = null;
	let x = 0;
	let halfWidth = window.screen.width / 2;

	let jumpBlock = window.document.querySelector('#jump-block');
	let hitBlock = window.document.querySelector('#hit-block');
	let heroImg = window.document.querySelector('#hero-img');
	let imgBlock = window.document.querySelector('#img-block');
	let canvas = window.document.querySelector('#canvas');
	let fsBtn = window.document.querySelector('#fsBtn');

	jumpBlock.style.top = `${window.screen.height/2 - 144/2}px`;
	hitBlock.style.top = `${window.screen.height/2 - 144/2}px`;

	heroImg.onclick = (event) => {
		event.preventDefault();
	}
	fsBtn.onclick = () => {
		if(window.document.fullscreen){
			fsBtn.src = 'fullscreen.png';
			window.document.exitFullscreen();
		}else{
			fsBtn.src = 'cancel.png';
			canvas.requestFullscreen();
		}
	}
	jumpBlock.onclick = () => {jump = true};
	hitBlock.onclick = () => {hit = true};

	//ФУНКЦИИ

	const rightHandler = () => {
		heroImg.style.transform = "scale(-1,1)";
		rightPosition = rightPosition + 1;
		imgBlockPosition = imgBlockPosition + 1;
		if (rightPosition > 5) {
			rightPosition = 0;
		}
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '-192px';
		imgBlock.style.left = `${imgBlockPosition * 20}px`;
	}
	const leftHandler = () => {
		heroImg.style.transform = "scale(1,1)";
		rightPosition = rightPosition + 1;
		imgBlockPosition = imgBlockPosition - 1;
		if (rightPosition > 5) {
			rightPosition = 0;
		}
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '-192px';
		imgBlock.style.left = `${imgBlockPosition * 20}px`;
	}	
	const standHanlder = () => {
		switch (direction) {
			case 'right': {
				heroImg.style.transform = "scale(-1,1)";		
				if (rightPosition > 4) {
					rightPosition = 1;
				}				
				break;
			}
			case 'left': {
				heroImg.style.transform = "scale(1,1)";		
				if (rightPosition > 3) {
					rightPosition = 0;
				}					
				break;
			}
			default: break;
		}

		rightPosition = rightPosition + 1;
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '0px';
	}
	const hitHandler = () => {
		switch (direction) {
			case 'right': {
				heroImg.style.transform = "scale(-1,1)";		
				if (rightPosition > 4) {
					rightPosition = 1;
					hit = false;
				}				
				break;
			}
			case 'left': {
				heroImg.style.transform = "scale(1,1)";		
				if (rightPosition > 3) {
					rightPosition = 0;
					hit = false;
				}					
				break;
			}
			default: break;
		}

		rightPosition = rightPosition + 1;
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '-288px';
	}
	const jumpHandler = () => {
		switch (direction) {
			case 'right': {
				heroImg.style.transform = "scale(-1,1)";		
				if (rightPosition > 4) {
					rightPosition = 1;
					jump = false;
				}				
				break;
			}
			case 'left': {
				heroImg.style.transform = "scale(1,1)";		
				if (rightPosition > 3) {
					rightPosition = 0;
					jump = false;
				}					
				break;
			}
			default: break;
		}

		rightPosition = rightPosition + 1;
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '-96px';
	}	

	// ОБРАБОТЧИКИ СОБЫТИЙ

	let onTouchStart = (event) => {
		clearInterval(timer);
		x = (event.type === 'mousedown') ? event.screenX : event.touches[0].screenX;
		timer = setInterval(() => {
			if(x > halfWidth) {
				direction = 'right';
				rightHandler();
			} else {
				direction = 'left';
				leftHandler();
			}
		}, 130);
	}
	let onTouchEnd = (event) => {
		clearInterval(timer);
		lifeCycle();
	}

	window.onmousedown = onTouchStart;
	window.ontouchstart = onTouchStart;

	window.onmouseup = onTouchEnd;
	window.ontouchend = onTouchEnd;	

	const lifeCycle = () => {
		timer = setInterval(()=>{
			if (hit) {
				hitHandler();
			} else if (jump) {
				jumpHandler();
			} else {
				standHanlder();
			}
		}, 150);
	}

	const addTiles = (i) => {
		let tile = window.document.createElement('img');
		let tileBlack = window.document.createElement('img');
		tile.src = 'assets/1 Tiles/Tile_02.png';
		tile.style.position = 'absolute';
		tile.style.left = i*32;
		tile.style.bottom = 32;
		tileBlack.src = 'assets/1 Tiles/Tile_04.png';
		tileBlack.style.position = 'absolute';
		tileBlack.style.left = i*32;
		tileBlack.style.bottom = 0;	
		canvas.appendChild(tile);	
		canvas.appendChild(tileBlack);
	}

	const start = () => {
		lifeCycle();
		for(let i = 0; i < 50; i = i + 1){
			addTiles(i);
		}
	}
	start();


</script>
