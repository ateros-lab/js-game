		" />

	">
		<img src="hero-sprite.png" style="
			position: absolute;
			top: -452px;
			left: -442px;
			width: 864px;

			transform: scale(-1,1);
		" />
		<div style="
			position: absolute;
			top: 0;
			right: 0;

			height: 140px;
			border: 2px solid rgb(0, 119, 255);
			border-radius: 50%;
		"			
		></div>
	</div>	
	<p id="info" style="
		display: none;
		position: absolute;
		left: 64px;
		top: 96px;
		background-color: black;

	"></p>
</div>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
</style>

<script>

	//ПЕРЕМЕННЫЕ
	
	let rightPosition = 0;
	let imgBlockPosition = 0;
	let direction = 'right';
	let hit = false;
	let jump = false;
	let fall = false;
	let timer = null;
	let x = 0;
	let halfWidth = window.screen.width / 2;
	let tileArray = [];
	let objectsArray = [];
	let enemiesArray = [];
	let maxLives = 6;
	let lives = 6;
	let heartsArray = [];
	let isRightSideBlocked = false;
	let isLeftSideBlocked = false;
	let wasHeroHit = false;
	let f1WallArray = [[-10, 0], [14, 32], [42, 53], [64, 74], [92, 105], [119, 129]];
	let f2WallArray = [[54, 63]];
	let isWallRight = false;
	let isWallLeft = false;
	let heroStep = 3;

	let jumpBlock = window.document.querySelector('#jump-block');
	let hitBlock = window.document.querySelector('#hit-block');
	let heroImg = window.document.querySelector('#hero-img');
	let imgBlock = window.document.querySelector('#img-block');
	let canvas = window.document.querySelector('#canvas');
	let fsBtn = window.document.querySelector('#fsBtn');
	let info = window.document.querySelector('#info');
	let backgroundCanvas = window.document.querySelector('#background-canvas');

	let heroX = Math.floor((Number.parseInt(imgBlock.style.left)+32)/32);
	let heroY = Math.floor(Number.parseInt(imgBlock.style.bottom)/32);

	jumpBlock.style.top = `${window.screen.height/2 - 144/2}px`;
	hitBlock.style.top = `${window.screen.height/2 - 144/2}px`;

	heroImg.onclick = (event) => {
		event.preventDefault();
	}
	fsBtn.onclick = () => {
		if(window.document.fullscreen){
			fsBtn.src = 'fullscreen.png';
			window.document.exitFullscreen();
		}else{
			fsBtn.src = 'cancel.png';
			canvas.requestFullscreen();
		}
	}
	jumpBlock.onclick = () => {jump = true};
	hitBlock.onclick = () => {hit = true};

	//ФУНКЦИИ

	const moveWorldLeft = () => {
		objectsArray.map((elem, index)=>{
			elem.style.left = Number.parseInt(elem.style.left) - 32;
		});
		tileArray.map(elem => {
			elem[0] = elem[0] - 1;
		});
		enemiesArray.map(elem => elem.moveLeft());
		f1WallArray.map(elem => {
			elem[0] -= 1;
			elem[1] -= 1;
		});
		f2WallArray.map(elem => {
			elem[0] -= 1;
			elem[1] -= 1;
		});		
	}
	const moveWorldRight = () => {
		objectsArray.map((elem, index)=>{
			elem.style.left = Number.parseInt(elem.style.left) + 32;
		});
		tileArray.map(elem => {
			elem[0] = elem[0] + 1;
		});
		enemiesArray.map(elem => elem.moveRight());
		f1WallArray.map(elem => {
			elem[0] += 1;
			elem[1] += 1;
		});
		f2WallArray.map(elem => {
			elem[0] += 1;
			elem[1] += 1;
		});
	}
	const updateHeroXY = () => {
		heroX = Math.ceil((Number.parseInt(imgBlock.style.left)+32)/32);
		heroY = Math.ceil(Number.parseInt(imgBlock.style.bottom)/32);

		info.innerText = `heroX = ${heroX}, heroY = ${heroY}`;
	}
	const checkFalling = () => {
		updateHeroXY();
		let isFalling = true;
		for(let i = 0; i < tileArray.length; i++){
			if ((tileArray[i][0] === heroX) && ((tileArray[i][1]+1) === heroY )) {
				isFalling = false;
			}
		}

		if(isFalling) {
			info.innerText = info.innerText + ', Falling';
			fall = true;
		} else {
			info.innerText = info.innerText + ', Not falling';
			fall = false;
		}
	}
	const fallHandler = () => {
		heroImg.style.top = '-96px';
		imgBlock.style.bottom = `${Number.parseInt(imgBlock.style.bottom)-32}px`;
		checkFalling();
	}
	const checkRightWallCollide = () => {
		isWallLeft = false;
		isWallRight = false;
		if(heroY === 1){
			f1WallArray.map(elem => {
				if(heroX === elem[0] - 2){
					isWallRight = true;
				}
			})
		}else if(heroY === 5){
			f2WallArray.map(elem => {
				if(heroX === elem[0] - 2){
					isWallRight = true;
				}
			})
		}
	}
	const checkLeftWallCollide = () => {
		isWallLeft = false;
		isWallRight = false;
		if(heroY === 1){
			f1WallArray.map(elem => {
				if(heroX === elem[1]){
					isWallLeft = true;
				}
			})
		}else if(heroY === 5){
			f2WallArray.map(elem => {
				if(heroX === elem[1]){
					isWallLeft = true;
				}
			})
		}
	}
	const rightHandler = () => {
		if(!isRightSideBlocked && !isWallRight){
			heroImg.style.transform = "scale(-1,1)";
			rightPosition = rightPosition + 1;
			imgBlockPosition = imgBlockPosition + 1;
			if (rightPosition > 5) {
				rightPosition = 0;
			}
			heroImg.style.left = `-${rightPosition * 96}px`;
			heroImg.style.top = '-192px';
			imgBlock.style.left = `${imgBlockPosition * heroStep}px`;
			
			checkFalling();       
			wasHeroHit = false; 
			moveWorldLeft();
			checkRightWallCollide();  
		}
	}
	const leftHandler = () => {
		if(!isLeftSideBlocked && !isWallLeft){
			heroImg.style.transform = "scale(1,1)";
			rightPosition = rightPosition + 1;
			imgBlockPosition = imgBlockPosition - 1;
			if (rightPosition > 5) {
				rightPosition = 0;
			}
			heroImg.style.left = `-${rightPosition * 96}px`;
			heroImg.style.top = '-192px';
			imgBlock.style.left = `${imgBlockPosition * heroStep}px`;

			checkFalling();   
			wasHeroHit = false;
			moveWorldRight();
			checkLeftWallCollide();
		}										
	}	
	const standHanlder = () => {
		switch (direction) {
			case 'right': {
				heroImg.style.transform = "scale(-1,1)";		
				if (rightPosition > 4) {
					rightPosition = 1;
				}				
				break;
			}
			case 'left': {
				heroImg.style.transform = "scale(1,1)";		
				if (rightPosition > 3) {
					rightPosition = 0;
				}					
				break;
			}
			default: break;
		}

		rightPosition = rightPosition + 1;
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '0px';

		checkFalling();
	}
	const hitHandler = () => {
		switch (direction) {
			case 'right': {
				heroImg.style.transform = "scale(-1,1)";		
				if (rightPosition > 4) {
					rightPosition = 1;
					hit = false;
					wasHeroHit = true;
				}				
				break;
			}
			case 'left': {
				heroImg.style.transform = "scale(1,1)";		
				if (rightPosition > 3) {
					rightPosition = 0;
					hit = false;
					wasHeroHit = true;
				}					
				break;
			}
			default: break;
		}

		rightPosition = rightPosition + 1;
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '-288px';
	}
	const jumpHandler = () => {
		isWallRight = false;
		isWallLeft = false;
		switch (direction) {
			case 'right': {
				heroImg.style.transform = "scale(-1,1)";		
				if (rightPosition > 4) {
					rightPosition = 1;
					jump = false;
					imgBlock.style.bottom = `${Number.parseInt(imgBlock.style.bottom)+160}px`;
					imgBlockPosition = imgBlockPosition + 15;
					imgBlock.style.left = `${imgBlockPosition * heroStep}px`;
				}				
				break;
			}
			case 'left': {
				heroImg.style.transform = "scale(1,1)";		
				if (rightPosition > 3) {
					rightPosition = 0;
					jump = false;
					imgBlock.style.bottom = `${Number.parseInt(imgBlock.style.bottom)+160}px`;
					imgBlockPosition = imgBlockPosition - 15;
					imgBlock.style.left = `${imgBlockPosition * heroStep}px`;
				}					
				break;
			}
			default: break;
		}

		rightPosition = rightPosition + 1;
		heroImg.style.left = `-${rightPosition * 96}px`;
		heroImg.style.top = '-96px';
	}	

	// ОБРАБОТЧИКИ СОБЫТИЙ

	let onTouchStart = (event) => {
		clearInterval(timer);
		x = (event.type === 'mousedown') ? event.screenX : event.touches[0].screenX;
		timer = setInterval(() => {
			if(x > halfWidth) {
				direction = 'right';
				rightHandler();
			} else {
				direction = 'left';
				leftHandler();
			}
		}, 130);
	}
	let onTouchEnd = (event) => {
		clearInterval(timer);
		lifeCycle();
	}

	window.onmousedown = onTouchStart;
	window.ontouchstart = onTouchStart;
	window.onmouseup = onTouchEnd;
	window.ontouchend = onTouchEnd;		

	const lifeCycle = () => {
		timer = setInterval(()=>{
			if (hit) {
				hitHandler();
			} else if (jump) {
				jumpHandler();
			} else if (fall) {
				fallHandler(); 
			} else {
				standHanlder();
			}
		}, 150);
	}
	const createTile = (x, y = 1) => {
		let tile = window.document.createElement('img');
		tile.src = 'assets/1 Tiles/Tile_02.png';
		tile.style.position = 'absolute';
		tile.style.left = x*32;
		tile.style.bottom = y*32;
		backgroundCanvas.appendChild(tile);	
		objectsArray.push(tile);
		tileArray.push([x, y]);
	}
	const createTileBlack = (x, y = 0) => {
		let tileBlack = window.document.createElement('img');
		tileBlack.src = 'assets/1 Tiles/Tile_04.png';
		tileBlack.style.position = 'absolute';
		tileBlack.style.left = x*32;
		tileBlack.style.bottom = y*32;	
		backgroundCanvas.appendChild(tileBlack);
		objectsArray.push(tileBlack);
	}
	const createTilesPlatform = (startX, endX, floor) => {
		for (let x_pos = startX - 1 ; x_pos < endX; x_pos++) {
			createTile(x_pos, floor);
		}
	}
	const createTilesBlackBlock = (startX, endX, floor) => {
		for (let y_pos = 0; y_pos < floor; y_pos++){
			for (let x_pos = startX - 1 ; x_pos < endX; x_pos++) {
				createTileBlack(x_pos, y_pos);
			}
		}
	}
	const addTiles = (i) => {
		createTile(i);
		createTileBlack(i);
	}
	
	class Enemy {

		ATTACK = 'attack';
		DEATH = 'death';
		HURT = 'hurt';
		IDLE = 'idle';
		WALK = 'walk';

		state;
		animateWasChanged;
		lives;

		startX;
		posX;
		posY;
		img;
		block;
		blockSize;
		spritePos;
		spriteMaxPos;
		timer;
		dir;
		stop;

		sourcePath;
		constructor(x, y, src){
			this.posX = x + this.getRandomOffset(6);
			this.startX = x;
			this.posY = y;
			this.blockSize = 96;
			this.spritePos = 0;
			this.spriteMaxPos = 3;
			this.sourcePath = src;
			this.dir = 1;
			this.stop = false;
			this.lives = 30;

			this.state = this.IDLE;
			this.animateWasChanged = false;

			this.createImg();

			this.changeAnimate(this.WALK);
			enemiesArray.push(this);
			this.lifeCycle();
		}
		createImg(){
			this.block = window.document.createElement('div');
			this.block.style.position = 'absolute';
			this.block.style.left = this.posX*32;
			this.block.style.bottom = this.posY*32;
			this.block.style.width = this.blockSize;
			this.block.style.height = this.blockSize;
			this.block.style.overflow = 'hidden';

			this.img = window.document.createElement('img');
			this.img.src = this.sourcePath + 'Idle.png';
			this.img.style.position = 'absolute';
			this.img.style.left = 0;
			this.img.style.bottom = 0;
			this.img.style.widht = this.blockSize*4;
			this.img.style.height = this.blockSize;

			this.block.appendChild(this.img);
			canvas.appendChild(this.block);		
		}
		lifeCycle(){
			this.timer = setInterval(()=>{

				if(this.animateWasChanged){
					this.animateWasChanged = false;
					switch(this.state){
						case this.ATTACK: {
							this.setAttack();
							break;
						}
						case this.DEATH: {
							this.setDeath();
							break;
						}
						case this.HURT: {
							this.setHurt();
							break;
						}
						case this.IDLE: {
							this.setIdle();
							break;
						}
						case this.WALK: {
							this.setWalk();
							break;
						}												
						default: break;
					}
				}

				this.spritePos++;
				this.checkCollide();
				if(!this.stop){
					this.move();
				} else {
					if(this.state != this.DEATH){
						if(this.state != this.HURT){
							this.changeAnimate(this.ATTACK);
						}
					}
				}
				this.animate();
			}, 150);
		}
		animate(){
			if(this.spritePos > this.spriteMaxPos){
				this.spritePos = 0;
				if(this.state === this.ATTACK){
					lives--;
					updateHearts();
				}
				if(this.state === this.HURT){
					this.changeAnimate(this.ATTACK);
					if(this.dir > 0) this.spritePos = 1;
				}
				if(this.state === this.DEATH){
					clearInterval(this.timer);
					isRightSideBlocked = false;
					isLeftSideBlocked = false;
					if(this.dir > 0) this.spritePos = 5;
				}
			}
			this.img.style.left = -(this.spritePos * this.blockSize);
		}
		setAttack(){
			this.img.src = this.sourcePath + 'Attack.png';
			this.spriteMaxPos = 5;
		}
		setDeath(){
			this.img.src = this.sourcePath + 'Death.png';
			this.spriteMaxPos = 5;
		}
		setHurt(){
			this.img.src = this.sourcePath + 'Hurt.png';
			this.spriteMaxPos = 1;
		}
		setIdle(){
			this.img.src = this.sourcePath + 'Idle.png';
			this.spriteMaxPos = 3;
		}		
		setWalk(){
			this.img.src = this.sourcePath + 'Walk.png';
			this.spriteMaxPos = 5;
		}		
		changeAnimate(stateStr){
			this.state = stateStr;
			this.animateWasChanged = true;
		}
		move(){
			if(this.posX > (this.startX + 6)){
				this.dir *= -1;
				this.img.style.transform = "scale(-1,1)";
			} else if(this.posX <= this.startX){
				this.dir = Math.abs(this.dir);
				this.img.style.transform = "scale(1,1)";
			}
			this.posX += this.dir;
			this.block.style.left = this.posX * 32;
		}
		checkHurt(){
			if(wasHeroHit){
				if(this.lives <= 10){
					wasHeroHit = false;
					this.changeAnimate(this.DEATH);
				} else {
					wasHeroHit = false;
					this.changeAnimate(this.HURT);
					this.showHurt();
					this.lives -= 10;
				}
			}
		}
		checkCollide(){
			if(heroY == this.posY){
				if(heroX == this.posX){
					// attack left side
					this.checkHurt();
					isRightSideBlocked = true;
					this.stop = true;
				} else if(heroX == (this.posX + 3)){
					// attack right side
					this.checkHurt();
					isLeftSideBlocked = true;
					this.stop = true;
				} else {
					isRightSideBlocked = false;
					isLeftSideBlocked = false;
					this.stop = false;
					this.changeAnimate(this.WALK);
				}
			} else {
				isRightSideBlocked = false;
				isLeftSideBlocked = false;
				this.stop = false;
				this.changeAnimate(this.WALK);
			}
		}
		showHurt(){
			let pos = 0;
			let text = window.document.createElement('p');
			text.innerText = '-10';
			text.style.position = 'absolute';
			text.style.left = (this.dir < 0) ? Number.parseInt(this.block.style.left) + 50 : Number.parseInt(this.block.style.left) + 10;
			text.style.bottom = Number.parseInt(this.block.style.bottom) + 32;
			text.style.fontFamily = "'Bungee Spice', cursive";
			let hurtTimer = setInterval(()=>{
				text.style.bottom = Number.parseInt(text.style.bottom) + 16;
				if(pos > 2){
					clearInterval(hurtTimer);
					text.style.display = 'none';
				}
				pos++;
			}, 100);
			canvas.appendChild(text);
		}
		moveRight(){
			this.startX += 1;
			this.posX += 1;
			if(this.stop || this.state === this.DEATH){
				this.block.style.left = Number.parseInt(this.block.style.left)+32;
			}
		}
		moveLeft(){
			this.startX -= 1;
			this.posX -= 1;
			if(this.stop || this.state === this.DEATH){
				this.block.style.left = Number.parseInt(this.block.style.left)-32;
			}			
		}
		getRandomOffset(max){
			let rand = Math.floor(Math.random() * max);
			return rand;
		}
	}
	class Enemy1 extends Enemy {
		constructor(x, y){
			super(x, y, 'assets/Enemies/1/');
		}
	}
	class Enemy2 extends Enemy {
		constructor(x, y){
			super(x, y, 'assets/Enemies/2/');
		}
		setAttack(){
			this.img.src = this.sourcePath + 'Attack.png';
			this.spriteMaxPos = 5;
		}
		setDeath(){
			this.img.src = this.sourcePath + 'Death.png';
			this.spriteMaxPos = 5;
		}
		setWalk(){
			this.img.src = this.sourcePath + 'Walk.png';
			this.spriteMaxPos = 3;
		}					
	}
	class Enemy5 extends Enemy {
		constructor(x, y){
			super(x, y, 'assets/Enemies/5/');
		}
		setAttack(){
			this.img.src = this.sourcePath + 'Attack.png';
			this.spriteMaxPos = 3;
		}
		setDeath(){
			this.img.src = this.sourcePath + 'Death.png';
			this.spriteMaxPos = 2;
		}
		setWalk(){
			this.img.src = this.sourcePath + 'Walk.png';
			this.spriteMaxPos = 3;
		}		
	}		
	class Enemy6 extends Enemy {
		bullet;
		isShoot;
		bulletX;
		constructor(x, y){
			super(x, y, 'assets/Enemies/6/');
			this.bullet = window.document.createElement('img');
			this.bullet.src = this.sourcePath + 'Ball1.png';
			this.bullet.style.position = 'absolute';
			this.bullet.style.left = this.block.style.left;
			this.bullet.style.bottom = Number.parseInt(this.block.style.bottom) + 32;
			this.bullet.style.transform = 'scale(2,2)';
			this.bullet.style.display = 'none';
			canvas.appendChild(this.bullet);
		}
		setAttack(){
			this.img.src = this.sourcePath + 'Attack.png';
			this.spriteMaxPos = 3;
		}
		setDeath(){
			this.img.src = this.sourcePath + 'Death.png';
			this.spriteMaxPos = 2;
		}
		setWalk(){
			this.img.src = this.sourcePath + 'Walk.png';
			this.spriteMaxPos = 3;
		}		
		checkCollide(){
			if(heroY == this.posY){
				this.stop = true;
				if(heroX > this.posX){
					this.dir = 1;
					this.img.style.transform = 'scale(1,1)';
				}else{
					this.dir = -1;
					this.img.style.transform = 'scale(-1,1)';
				}
				if(heroX == this.posX){
					// attack left side
					this.checkHurt();
					isRightSideBlocked = true;
					// this.stop = true;
				} else if(heroX == (this.posX + 3)){
					// attack right side
					this.checkHurt();
					isLeftSideBlocked = true;
					// this.stop = true;
				} else {
					isRightSideBlocked = false;
					isLeftSideBlocked = false;
					// this.stop = false;
					this.changeAnimate(this.WALK);
				}
			} else {
				isRightSideBlocked = false;
				isLeftSideBlocked = false;
				this.stop = false;
				this.changeAnimate(this.WALK);
			}
		}	
		animate(){
			if(this.spritePos > this.spriteMaxPos){
				this.spritePos = 0;
				if(this.state === this.ATTACK){
					if(!this.isShoot) this.shoot();
				}
				if(this.state === this.HURT){
					this.changeAnimate(this.ATTACK);
					if(this.dir > 0) this.spritePos = 1;
				}
				if(this.state === this.DEATH){
					clearInterval(this.timer);
					isRightSideBlocked = false;
					isLeftSideBlocked = false;
					if(this.dir > 0) this.spritePos = 5;
				}
			}
			if(this.isShoot && this.state === this.ATTACK){
				this.bulletFunc();
			}else{
				this.bullet.style.display = 'none';
			}
			this.img.style.left = -(this.spritePos * this.blockSize);
		}	
		shoot(){
			this.isShoot = true;
			this.bullet.style.display = 'block';
			(this.dir > 0) ? this.bulletX = this.posX + 2 : this.bulletX = this.posX + 1;
		}
		bulletFunc(){
			(this.dir > 0) ? this.bulletX += 1 : this.bulletX -= 1;
			this.bullet.style.left = this.bulletX * 32;
			if(this.bulletX === heroX && this.posY === heroY){
				this.isShoot = false;
				this.bullet.style.display = 'none';
				lives--;
				updateHearts();
			}
			if(this.dir > 0){
				if(this.bulletX > (this.posX + 6)){
					this.isShoot = false;
					this.bullet.style.display = 'none';					
				}
			}else{
				if(this.bulletX < (this.posX - 5)){
					this.isShoot = false;
					this.bullet.style.display = 'none';					
				}				
			}
		}
	}
